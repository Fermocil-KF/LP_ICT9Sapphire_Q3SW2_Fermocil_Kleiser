<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage that uses Arithmetic, Comparison, and Logical Operators</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body{
            padding: 100px;
            background-color: grey;
            color:white; 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        table, th, td {
            width: auto;
            margin: auto;
            height: auto;
            float: right;
            border-style: dashed;
            border-color: white;
            padding: 10px;
        }

    </style>
</head>
<body>
    <br>

    <img id="robot" src="robot-removebg-preview.png" alt="">

    <table>
        <tr>
            <th>
                <h1>Hi, my name is Kalu. Let's test your Math skill.</h1>

                <br>

                <h1>Given:</h1>

                <h1>Enter a value for a:</h1>
                <input type="number"  id="num1" class="form-control">
                
<br>    

                <h1>Enter a value for b:</h1>
                <input type="number"  id="num2" class="form-control">

                <br>
                <br>


                <div clas="container">

                    <details ontoggle="message()">
                        <summary>Instruction</summary>
                        <i>Enter two numbers then find its answer</i>
                    </details>
            
                </div>
            
<br>
                <script>
                function multiply() {
                    var multiply1 = document.getElementById("num1").value; 
                    var multiply2 = document.getElementById("num2").value;
                    var product = Number(multiply1) * Number(multiply2);

                    document.getElementById('result').innerHTML= '=' + ' ' + product;
                    }
                </script>

                <button type="button" onclick="multiply()" class="btn btn-success">product of a and b</button>

                <script>
                    function exponent() {
                        var exponent1 = document.getElementById("num1").value; 
                        var exponent2 = document.getElementById("num2").value;
                        var raise = Number(exponent1) % Number(exponent2);
    
                        document.getElementById('result').innerHTML= '=' + ' ' + raise;
                        }
                    </script>

                <button type="button" onclick="exponent()" class="btn btn-warning">a raise to b</button>
<br>
<br>
                <script>
                    function remainder() {
                        var r1 = document.getElementById("num1").value; 
                        var r2 = document.getElementById("num2").value;
                        var decimal = Number(r1) % Number(r2);

                        document.getElementById('result').innerHTML= '=' + ' ' + decimal;
                        }
                    </script>

                <button type="button" onclick="remainder()"class="btn btn-danger">get the remainder</button>

                <script>
                    function equal() {
                        var a = document.getElementById("num1").value; 
                        var b = document.getElementById("num2").value;
                        var decimal = Number(a) == Number(b);

                        document.getElementById('result').innerHTML= '=' + ' ' + decimal;
                        }
                    </script>

                <button type="button" onclick="equal()"class="btn btn-info">check if a is equal to b</button>
<br>
                <h1 id="result">=</h1>
            </th>
        </tr>
    </table>

    
    
    
</body>
</html>
